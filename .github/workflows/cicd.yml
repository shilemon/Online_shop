name: Online Shop CI/CD - Blue Green Deployment

on:
  push:
    branches:
      - main

env:
  NAMESPACE: online-shop
  BLUE_IMAGE: emon110852/online_shop_without_footer
  GREEN_IMAGE: emon110852/online-shop
  KUBECONFIG: /home/runner/.kube/config

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # ----------------------------
    # 1Ô∏è‚É£ Checkout Source Code
    # ----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # ----------------------------
    # 2Ô∏è‚É£ Docker Login
    # ----------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # ----------------------------
    # 3Ô∏è‚É£ Build & Push GREEN Image
    # ----------------------------
    - name: Build and Push Green Image
      run: |
        docker build -t $GREEN_IMAGE:latest .
        docker push $GREEN_IMAGE:latest
    
    # ----------------------------
    # 4Ô∏è‚É£ Install kubectl
    # ----------------------------
    - name: Setup kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: v1.29.0
    
    # ----------------------------
    # 5Ô∏è‚É£ Configure Kubernetes Access
    # ----------------------------
    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
    
    # ----------------------------
    # 6Ô∏è‚É£ Verify Kubernetes Connection
    # ----------------------------
    - name: Verify Kubernetes Connection
      run: |
        kubectl cluster-info
        kubectl get nodes
    
    # ----------------------------
    # 7Ô∏è‚É£ Create Namespace
    # ----------------------------
    - name: Create Namespace
      run: |
        kubectl apply -f K8s/blue-green-ns.yml
    
    # ----------------------------
    # 8Ô∏è‚É£ Deploy GREEN Environment
    # ----------------------------
    - name: Deploy Green Version
      run: |
        kubectl apply -f K8s/green-deployment.yml
    
    # ----------------------------
    # 9Ô∏è‚É£ Verify GREEN Deployment
    # ----------------------------
    - name: Wait for Green Pods
      run: |
        kubectl rollout status deployment/online-shop-green -n $NAMESPACE --timeout=5m
    
    # ----------------------------
    # üîü Switch Traffic to GREEN
    # ----------------------------
    - name: Switch Service to Green
      run: |
        kubectl patch service online-shop-blue-deployment-service \
          -n $NAMESPACE \
          -p '{"spec":{"selector":{"app":"online-shop-green"}}}'
    
    # ----------------------------
    # 1Ô∏è‚É£1Ô∏è‚É£ Verify Service Switch
    # ----------------------------
    - name: Verify Service Configuration
      run: |
        kubectl get service online-shop-blue-deployment-service -n $NAMESPACE -o yaml
    
    # ----------------------------
    # 1Ô∏è‚É£2Ô∏è‚É£ Cleanup BLUE Deployment
    # ----------------------------
    - name: Remove Blue Deployment
      run: |
        kubectl delete deployment online-shop-blue -n $NAMESPACE || true
        echo "Blue deployment removed successfully"
    
    # ----------------------------
    # 1Ô∏è‚É£3Ô∏è‚É£ Display Final Status
    # ----------------------------
    - name: Display Deployment Status
      run: |
        echo "=== Deployments ==="
        kubectl get deployments -n $NAMESPACE
        echo ""
        echo "=== Pods ==="
        kubectl get pods -n $NAMESPACE
        echo ""
        echo "=== Services ==="
        kubectl get services -n $NAMESPACE
