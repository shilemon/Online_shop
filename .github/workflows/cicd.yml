name: Online Shop CI/CD - Blue Green Deployment

on:
  push:
    branches:
      - main

env:
  NAMESPACE: online-shop
  BLUE_IMAGE: emon110852/online_shop_without_footer
  GREEN_IMAGE: emon110852/online-shop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------
    # 1Ô∏è‚É£ Checkout Source Code
    # ----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------
    # 2Ô∏è‚É£ Docker Login
    # ----------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ----------------------------
    # 3Ô∏è‚É£ Build & Push GREEN Image
    # ----------------------------
    - name: Build and Push Green Image
      run: |
        docker build -t $GREEN_IMAGE:latest .
        docker push $GREEN_IMAGE:latest

    # ----------------------------
    # 4Ô∏è‚É£ Install kubectl
    # ----------------------------
    - name: Setup kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: v1.29.0

    # ----------------------------
    # 5Ô∏è‚É£ Configure Kubernetes Access
    # ----------------------------
    - name: Configure kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=$PWD/kubeconfig

    # ----------------------------
    # 6Ô∏è‚É£ Create Namespace
    # ----------------------------
    - name: Create Namespace
      run: |
        kubectl get ns online-shop || kubectl apply -f K8s/blue-green-ns.yml


    # ----------------------------
    # 7Ô∏è‚É£ Deploy GREEN Environment
    # ----------------------------
    - name: Deploy Green Version
      run: |
        kubectl apply -f K8s/green-deployment.yml

    # ----------------------------
    # 8Ô∏è‚É£ Verify GREEN Deployment
    # ----------------------------
    - name: Wait for Green Pods
      run: |
        kubectl rollout status deployment/online-shop-green -n $NAMESPACE

    # ----------------------------
    # 9Ô∏è‚É£ Switch Traffic to GREEN
    # ----------------------------
    - name: Switch Service to Green
      run: |
        kubectl patch service online-shop-blue-deployment-service \
        -n $NAMESPACE \
        -p '{"spec":{"selector":{"app":"online-shop-green"}}}'

    # ----------------------------
    # üîü Cleanup BLUE Deployment
    # ----------------------------
    - name: Remove Blue Deployment
      run: |
        kubectl delete deployment online-shop-blue -n $NAMESPACE || true
